<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>AutoSell</title>
</head>
<body>
    <header class = "logo">
        <h2>AutoSell</h2>
    </header>
    <div class="container">
        <div class="detailed--item">
            <img src="images/dodge_viper.jpeg" alt="dodge_viper" class="detailed--image"/>
            <span class="item--title">Dodge Viper</span>
        </div>
        <ul class="gallery">
            <li class="gallery--item">
                <img src="images/dodge_viper.jpeg" alt="dodge_viper" class="gallery--image"/>
                <span class="image--title">Dodge Viper</span>
            </li>
            <li class="gallery--item">
                <img src="images/jaguar_xj.jpg" alt="jaguar_xj" class="gallery--image"/>
                <span class="image--title">Jaguar XJR</span>
            </li>
            <li class="gallery--item">
                <img src="images/jeep_grand_cherokee.jpeg" alt="jeep_grand_cherokee" class="gallery--image"/>
                <span class="image--title">Jeep Grand Cherokee</span>
            </li>
            <li class="gallery--item">
                <img src="images/land_rover_defender.jpeg" alt="land_rover_defender" class="gallery--image"/>
                <span class="image--title">LandRover Defender</span>
            </li>
            <li class="gallery--item">
                <img src="images/mercedes-benz_cl_65.jpg" alt="mercedes-benz_cl_65" class="gallery--image"/>
                <span class="image--title">Mercedes-Benz CL65</span>
            </li>
            <li class="gallery--item">
                <img src="images/mitsubishi_lancer.jpg" alt="mitsubishi_lancer" class="gallery--image"/>
                <span class="image--title">Mitsubishi Lancer Evolution IX</span>
            </li>
            <li class="gallery--item">
                <img src="images/porsche_panamera.jpg" alt="porsche_panamera" class="gallery--image"/>
                <span class="image--title">Porsche Panamera</span>
            </li>
            <li class="gallery--item">
                <img src="images/shelby_gt500.jpg" alt="shelby_gt500" class="gallery--image"/>
                <span class="image--title">Shelby GT500 SuperSnake</span>
            </li>
            <li class="gallery--item">
                <img src="images/volkswagen_phaeton.jpg" alt="volkswagen_phaeton" class="gallery--image"/>
                <span class="image--title">Volkswagen Phaeton W12</span>
            </li>
            <li class="gallery--item">
                <img src="images/volvo_v60_polestar.jpeg" alt="volvo_v60_polestar" class="gallery--image"/>
                <span class="image--title">Volvo V60 Polestar</span>
            </li>
        </ul>
    </div>
</body>
</html>
